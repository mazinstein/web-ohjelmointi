<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>JS Objects</title>
</head>
<body>

<h1>Auton tiedot</h1>
<div id="autotiedot"></div>

<script>
    let auto = {
        merkki: "Toyota",
        malli: "Corolla",
        vuosimalli: 2020,
        kaynnissa: false,

        kaynnista: function() {
            this.kaynnissa = true;
            console.log("Auto käynnistyi");
        }
    };

    auto.kaynnista();

    let tulostus = document.getElementById("autotiedot");
    tulostus.innerHTML =
        "Merkki: " + auto.merkki + "<br>" +
        "Malli: " + auto.malli + "<br>" +
        "Vuosimalli: " + auto.vuosimalli + "<br>" +
        "Käynnissä: " + auto.kaynnissa;
</script>

</body>
</html>
